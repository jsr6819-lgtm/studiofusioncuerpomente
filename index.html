<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Cuerpo Mente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }
        .card { border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .navbar { background: #2c3e50; }
        .btn-primary { background: #1abc9c; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand">Fusion Cuerpo Mente</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5>Reservar Clase</h5>
                <form id="bookingForm">
                    <input type="date" class="form-control mb-2" id="date" required>
                    <select class="form-select mb-2" id="time" required>
                        <option>08:00</option>
                        <option>09:00</option>
                        <option>10:00</option>
                    </select>
                    <button type="submit" class="btn btn-primary w-100">Reservar</button>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5>Mis Citas</h5>
                <p id="appointments">Inicia sesión para ver tus citas.</p>
            </div>
        </div>
    </div>

    <!-- Modal de login -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="loginForm">
                        <input type="email" class="form-control mb-2" placeholder="Correo" id="email" required>
                        <input type="password" class="form-control mb-2" placeholder="Contraseña" id="password" required>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" id="isAdmin">
                            <label>¿Administrador?</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin: admin@fusion.com / admin123
        let users = [{ id: 1, email: 'admin@fusion.com', password: 'admin123', isAdmin: true }];
        let appointments = [];
        let currentUser = null;

        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('isAdmin').checked;

            const user = users.find(u => u.email === email && u.password === password && u.isAdmin === isAdmin);
            if (user) {
                currentUser = user;
                alert('Bienvenido, Administrador');
                document.getElementById('loginModal').classList.remove('show');
            } else {
                alert('Credenciales inválidas');
            }
        });
    </script>

</body>
</html>
